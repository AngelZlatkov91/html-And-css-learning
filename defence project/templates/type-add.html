<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>


<div class="container">
    <h2 class="text-center text-white">Add Type</h2>
    <form th:method="POST"
          th:action="@{/add/type}"
          th:object="${typeProductDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="type">Type</label>
                <input id="type"
                       type="text"
                       th:name="type"
                       th:errorclass="is-invalid"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    The type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit type"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
