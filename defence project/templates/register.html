<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>

    <!-- Registration form start -->
    <form
            th:action="@{/register}"
            th:method="POST"
            th:object="${userRegistrationDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="fullName" class="text-white font-weight-bold">Full name</label>
                <input  id="fullName"
                        name="fullName"
                        th:field="*{fullName}"
                        th:errorclass="is-invalid"
                        type="text"
                        min="3" max="20" class="form-control"
                        placeholder="fullName "/>
                <p class="errors alert alert-danger invalid-feedback" th:each="error: ${#fields.hasErrors('fullName')}">
                    FullName cannot be empty!.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       min="2" max="20" class="form-control"
                       placeholder="Email"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Email is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="age" class="text-white font-weight-bold">Age</label>
                <input id="age"
                       name="age"
                       th:field="*{age}"
                       th:errorclass="is-invalid"
                       min="12"
                       type="number"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Age must be more than 12!
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phone" class="text-white font-weight-bold">Phone</label>
                <input id="phone"
                       name="phone"
                       type="text"
                       th:field="*{phone}"
                       th:errorclass="is-invalid"
                       min="9" class="form-control"
                       placeholder="Phone"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Phone is required.
                </p>
            </div>


        <div class="form-group">
            <div class="form-group col-md-6 mb-3">
                <label for="password"
                       class="text-white font-weight-bold">Password</label>
                <input id="password"
                       name="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password" min="4" max="20" class="form-control"
                       placeholder="Password"/>
                <p class="errors alert alert-danger invalid-feedback">
                    Password is required.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="confirmPassword"
                   class="text-white font-weight-bold">Confirm Password</label>
            <input id="confirmPassword"
                   name="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"
                   type="password" min="4" max="20" class="form-control"
                   placeholder="Confirm Password"/>
            <p class="errors alert alert-danger invalid-feedback">
                Password conformation is required.
            </p>
        </div>
</div>

<div class="row">
    <div class="col col-md-4">
        <div class="button-holder d-flex">
            <input type="submit" class="btn btn-info btn-lg" value="Register"/>
        </div>
    </div>
</div>
</form>
<!-- Registration form end -->
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
