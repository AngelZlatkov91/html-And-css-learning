<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{navbar/header}">

</head>

<body>

<div>
    <nav th:replace="~{navbar/navbar}">
    </nav>
</div>


<div class="container">
    <h2 class="text-center text-white">Add Brand</h2>
    <form th:method="POST"
          th:action="@{/add/article}"
          th:object="${articlesDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="title">Title</label>
                <input id="title"
                       type="text"
                       th:name="title"
                       th:field="*{title}"
                       th:errorclass="is-invalid"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    The title is required.
                </p>
            </div>
            <div class="form-group">
                <label class="text-white font-weight-bold" for="description">Description</label>
                <textarea id="description"
                          th:name="description"
                          th:field="*{description}"
                          th:errorclass="is-invalid"
                          type="textarea"
                          class="form-control"
                          placeholder="Description"></textarea>
                <p class="invalid-feedback errors alert alert-danger">
                    Description is required.
                </p>
            </div>
            <div class="form-group">
                <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
                <input id="imageUrl"
                       th:name="imageUrl"
                       th:field="*{imageUrl}"
                       type="url"
                       class="form-control"
                       placeholder="Put product image URL here">
                <p class="errors alert alert-danger">

                </p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit product"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
